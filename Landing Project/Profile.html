<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-image {
      border-radius: 50%;
      width: 150px;
      height: 150px;
      object-fit: cover;
    }
    .profile-name {
      font-size: 24px;
      font-weight: bold;
      margin: 10px 0;
    }
    .profile-description {
      font-size: 18px;
      margin-bottom: 20px;
    }
    .profile-details {
      margin-bottom: 20px;
    }
    .detail-item {
      margin-bottom: 10px;
    }
    .detail-item span {
      font-weight: bold;
    }
    .social-links {
      list-style: none;
      padding: 0;
      text-align: center;
    }
    .social-links li {
      display: inline;
      margin: 0 10px;
    }
    .social-links a {
      text-decoration: none;
      color: #333;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <img class="profile-image" src="path_to_your_image.jpg" alt="Profile Picture">
      <h2 class="profile-name">John Doe</h2>
      <p class="profile-description">Front-end Developer</p>
    </div>
    <div class="profile-details">
      <div class="detail-item">
        <span>Email:</span> john.doe@example.com
      </div>
      <div class="detail-item">
        <span>Location:</span> New York, USA
      </div>
      <div class="detail-item">
        <span>Phone:</span> 123-456-7890
      </div>
    </div>
    <ul class="social-links">
      <li><a href="https://www.linkedin.com/">LinkedIn</a></li>
      <li><a href="https://www.github.com/">GitHub</a></li>
      <li><a href="https://www.twitter.com/">Twitter</a></li>
    </ul>
  </div>
</body>
</html>
